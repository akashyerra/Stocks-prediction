<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Stock Trading Simulator</title>

    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#"> ðŸ“ˆ Stock Trading Simulator ðŸ“‰ </a>

        <!-- Navigation Links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/predict">Predict</a>
          </li>
          <!-- <li class="nav-item">
                    <a class="nav-link" href="buy.html">Buy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sell.html">Sell</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login/Logout</a>
                </li> -->
        </ul>
      </div>
    </header>

    <div class="container mt-5 p-4 bg-light">
      <h1>Predict Your Stock</h1>
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="stock">Select Stock</label>
          <select class="form-control" name="stock" id="stock">
            <option value="none">--- Select Stock ---</option>
            <option value="GOOG">GOOG</option>
            <option value="AAPL">AAPL</option>
            <option value="MSFT">MSFT</option>
            <option value="SNX">SNX</option>
            <option value="TSLA">TSLA</option>
            <option value="BTUSD">BTUSD</option>
            <option value="UBER">UBER</option>
            <option value="ETHEUR">ETHEUR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="days">Number of Days</label>
          <input class="form-control" name="days" type="number" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if graph_available %}
      <h2>{{ Output }}</h2>
      <div class="text-center">
        <img
          src="{{ url_for('static', filename='predicted_graph.png') }}"
          alt="Graph"
          class="img-fluid"
          width="800px"
          height="500px"
        />
      </div>
      {% else %}
      <p>No graph available yet.</p>
      {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
